{% extends "base.html" %}
{% block title %}Editar Categoria{% endblock %}
{% block content %}
  <div class="card">
    <h1>Editar Categoria</h1>
    <form action="{{ url_for('editarcategoria', id=categoria.id) }}" method="post" class="form-grid">
      <div class="full">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" value="{{ categoria.nome }}" required>
      </div>
      <div class="full">
        <button type="submit">Salvar</button>
        <a class="btn secondary" href="{{ url_for('categoria') }}">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}

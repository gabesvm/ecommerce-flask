<!doctype html>
<html>
<head> 
  <meta charset="utf-8">
  <title>ecommerce – Edição de Usuário</title>
</head>
<body>
  <h4>Edição de {{ titulo }}</h4>

  <form action="/usuario/editar/{{ usuario.id }}" method="post">
    <p><label for="user">Nome</label>
    <input type="text" id="user" name="user" value="{{ usuario.nome }}"></p>

    <p><label for="email">E-mail</label>
    <input type="text" id="email" name="email" value="{{ usuario.email }}"></p>

    <p><label for="passwd">Senha</label>
    <input type="text" id="passwd" name="passwd" value="{{ usuario.senha }}"></p>

    <p><label for="end">Endereço</label>
    <input type="text" id="end" name="end" value="{{ usuario.end }}"></p>

    <p><input type="submit" value="Alterar"></p>
  </form>

  <p><a href="{{ url_for('usuario') }}">Cancelar</a></p>
</body>
</html>

<h1>Fazer uma Pergunta</h1>
<form method="post" action="{{ url_for('pergunta') }}">
  <p><label>ID do Anúncio:</label></p>
  <p><input type="number" name="anuncio_id" min="1" required></p>

  <p><label>ID do Usuário:</label></p>
  <p><input type="number" name="usuario_id" min="1" required></p>

  <p><label>Pergunta:</label></p>
  <p><textarea name="texto" required></textarea></p>

  <p><input type="submit" value="Enviar Pergunta"></p>
</form>

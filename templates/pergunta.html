{% extends "base.html" %}
{% block title %}Perguntas · E-commerce{% endblock %}
{% block content %}
  <div class="card">
    <h1>Enviar Pergunta</h1>
    <form action="/anuncios/pergunta" method="post" class="form-grid">
      <div>
        <label for="anuncio_id">Anúncio (ID)</label>
        <input type="number" id="anuncio_id" name="anuncio_id" required>
      </div>
      <div>
        <label for="usuario_id">Usuário (ID)</label>
        <input type="number" id="usuario_id" name="usuario_id" required>
      </div>
      <div class="full">
        <label for="texto">Texto</label>
        <textarea id="texto" name="texto" required></textarea>
      </div>
      <div class="full">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
{% endblock %}

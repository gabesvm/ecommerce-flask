{% extends "base.html" %}
{% block title %}Confirmação{% endblock %}
{% block content %}
  <div class="card">
    <h1>{{ titulo }}</h1>
    <p class="helper">{{ mensagem|safe }}</p>
    <form action="{{ action_url }}" method="post" style="display:flex; gap:10px; margin-top:10px;">
      <button type="submit" class="btn danger">Sim, excluir</button>
      <a class="btn secondary" href="{{ cancel_url }}">Cancelar</a>
    </form>
  </div>
{% endblock %}

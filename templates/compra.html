{% extends "base.html" %}
{% block title %}Compra · E-commerce{% endblock %}
{% block content %}
  <div class="card">
    <h1>Efetuar Compra</h1>
    <form action="/anuncios/compra" method="post" class="form-grid">
      <div>
        <label for="anuncio_id">Anúncio (ID)</label>
        <input type="number" id="anuncio_id" name="anuncio_id" required>
      </div>
      <div>
        <label for="usuario_id">Usuário (ID)</label>
        <input type="number" id="usuario_id" name="usuario_id" required>
      </div>
      <div>
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" min="1" value="1">
      </div>
      <div class="full">
        <button type="submit">Comprar</button>
      </div>
    </form>
  </div>
{% endblock %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce - {{titulo}}</title>
</head>
<body>
    <h1>{{titulo}}</h1>
    <form action="{{ url_for('caduser') }}" method="post">
        <p><label for="user">Username</label></p>
        <p><input type="text" id="user" name="user"></p>

        <p><label for="email">E-mail</label></p>
        <p><input type="text" id="email" name="email"></p>

        <p><label for="passwd">Password</label></p>
        <p><input type="password" id="passwd" name="passwd"></p>

        <p><input type="submit" value="Cadastrar"></p>
    </form>
</body>
</html>
